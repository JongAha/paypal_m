<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <!-- Toast Notification -->
        <div class="toast" id="successToast">
            <div class="toast-content">
                <div class="toast-icon">
                    <i class="fas fa-check"></i>
                </div>
                <div class="toast-text">
                    <div class="toast-title">Money sent successfully</div>
                    <div class="toast-subtitle" id="toastSubtitle"></div>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="logo">
                <img src="./images/logo.svg" alt="PayPal" height="25">
            </div>
            <div class="avatar">
                <img src="./images/avatar.jpg" alt="Avatar" height="25">
            </div>
        </div>

        <div class="card balance-section">
            <div class="balance-label">PayPal balance</div>
            <div class="balance-container">
                <input type="text" class="balance-amount" id="balanceAmount" onclick="enableEdit()"
                    onblur="saveBalance()" onkeypress="handleEnterKey(event)">
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="goToSendMoney()">Send</button>
                <button class="btn btn-secondary">Request</button>
            </div>
        </div>

        <div class="card" style="background: #f5f5f5;padding: 20px 0;box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.1);">
            <div class="section-title">Quick actions</div>
            <div class="quick-actions">
                <a href="#" class="quick-action">
                    <i class="fas fa-store"></i>
                    <div class="quick-action-text">Pay in store</div>
                </a>
                <a href="#" class="quick-action">
                    <i class="fas fa-arrow-right"></i>
                    <div class="quick-action-text">Transfer to bank</div>
                </a>
            </div>
        </div>

        <div class="card"  style="background: #f5f5f5;padding: 20px 0;box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.1);">
            <div class="recent-header">
                <div class="section-title">Recent activity</div>
                <a href="#" class="clear-all" onclick="clearAllTransactions()">Clear All</a>
            </div>

            <div id="transactionsList" style="margin:0 auto;display: flex;flex-direction: column;align-items: center;">
                <div class="no-transactions">No recent transactions</div>
            </div>
        </div>

        <div class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-wallet"></i>
                <span>Wallet</span> 
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-credit-card"></i>
                <span>Payments</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
